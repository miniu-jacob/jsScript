<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/2c827c8cca.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- 머리 -->
        <div>
            <div class="navbar">
                <a href="#" class="nav-item">Gmail</a>
                <a href="#" class="nav-item">이미지</a>
                <img
                    src="images/flask-solid.svg"
                    class="nav-item"
                    width="15"
                    height="auto"
                    alt=""
                    srcset=""
                />
                <i class="fa-solid fa-bars nav-item"></i>
            </div>
        </div>
        <!-- 몸통 -->
        <div class="main">
            <div class="img-area">
                <img
                    class="logo-size"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt=""
                    srcset=""
                />
            </div>
            <div class="input-area">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="input-box" />
                <i class="fa-solid fa-keyboard search-keyboard"></i>
                <i class="fa-solid fa-microphone search-mic"></i>
                <i class="fa-solid fa-camera search-cam"></i>
            </div>
            <div class="button-area">
                <button class="button-style">Google 검색</button>
                <button class="button-style">I'm Feeling Lucky</button>
            </div>
            <div class="text-support">
                Google 지원 언어:
                <a href="#"> Tiếng Việt</a>
                <a href="#"> English</a>
                <a href="#">Français</a>
                <a href="#">繁體中文</a>
            </div>
        </div>
        <!-- 다리 -->
        <div class="footer">
            <div class="first-line">베트남</div>
            <div class="second-line">
                <span>
                    <a href="#">Google 정보</a>
                    <a href="#">광고</a>
                    <a href="#">비지니스</a>
                    <a href="#">검색의 원리</a>
                </span>
                <span class="second-line-group">
                    <a href="#">개인정보처리방침</a>
                    <a href="#">약관</a>
                    <a href="#">설정</a>
                </span>
            </div>
        </div>
    </body>
</html>

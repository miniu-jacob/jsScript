<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/573ecafa77.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- 머리 -->
        <div class="navbar">
            <a href="#" class="nav-item">Gmail</a>
            <a href="#" class="nav-item">이미지</a>
            <i class="fa-solid fa-bars nav-item"></i>
            <button class="button-login nav-item">로그인</button>
        </div>

        <!-- 몸통 -->
        <div class="main">
            <img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt=""
            />
            <div class="input-area">
                <i class="fa-solid fa-magnifying-glass search-icon icons"></i>
                <input type="text" class="input-box" />
                <i class="fa-solid fa-keyboard keyboard-icon icons"></i>
                <i class="fa-solid fa-microphone mic-icon icons"></i>
                <i class="fa-solid fa-camera cam-icon icons"></i>
            </div>
            <div class="button-area">
                <button class="button-style">Google 검색</button>
                <button class="button-style">I'm Feeling Lucky</button>
            </div>
            <div>
                <span>Google 지원 언어: </span>
                <a href="#">Tiếng Việt</a>
                <a href="#">English</a>
                <a href="#">Français</a>
                <a href="#">繁體中文</a>
            </div>
        </div>

        <!-- 다리 -->
        <div class="footer">
            <div class="first-line">베트남</div>
            <div class="second-line">
                <span>
                    <a href="#">Google 정보</a>
                    <a href="#">광고</a>
                    <a href="#">비지니스</a>
                    <a href="#">검색의 원리</a>
                </span>
                <span>
                    <a href="#">개인정보처리방침</a>
                    <a href="#">약관</a>
                    <a href="#">설정</a>
                </span>
            </div>
        </div>
    </body>
</html>

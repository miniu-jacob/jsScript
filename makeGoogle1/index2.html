<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <!-- 네비게이션: Navbar -->
        <nav>
            <div class="nav-line">
                <div class="nav-items">
                    <a href="#">Gmail</a>
                    </div>
                <div class="nav-items">
                    <a href="#">이미지</a>
                    </div>
                <div class="nav-items">
                    <img src="./images/more.png" alt="more" />
                    </div>
                <div class="nav-items">
                    <button class="button-area">로그인</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- 메인: Main -->
        <main>

            <div class="logo-lo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="input-box">
                <span>
                    <svg class="search-icon icons" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5,14h-.79l-.28-.27A6.471,6.471,0,0,0,16,9.5,6.5,6.5,0,1,0,9.5,16,6.471,6.471,0,0,0,13.73,14l.27.28v.79l5,4.99L20.49,19ZM9.5,14A4.5,4.5,0,1,1,14,9.5,4.5,4.5,0,0,1,9.5,14Z" fill="#dadce0"></path>
                    </svg>
                </span>
                <input type="text" class="input-area">
                <span class="icons">
                    <img class="keyboard-icon" src="./images/tia.png" alt=""></span>
                <svg class="icons mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                <svg class="icons cam-icon" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc04" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg>

                </div>
            <div class="buttons">
                <span>
                    <button class="button">Google 검색</button>
                    <button class="button">I'm Feeling Lucky</button>
                </span>
            </div>
            <div class="supports">
                <span class="support-area">Google 지원 언어: 
                    <a href="#">Tiếng Việt</a>
                    <a href="#">English</a>
                    <a href="#">Français</a>
                    <a href="#">繁體中文</a>
                </span>
            </div>
        </main>
        <!-- 다리: Footer -->
        <footer class="footer">
            <div class="footer-first">
                베트남
            </div>
            <div class="footer-second footers">
                <div>
                <a href="#">Google 정보</a>
                <a href="#">광고</a>
                <a href="#">비지니스</a>
                <a href="#">검색의 원리</a>
                </div>
                <div class="second-part">
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">설정</a>
                </div>
            </div>
        </footer>
    </body>
</html>

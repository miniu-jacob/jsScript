<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title-area">
                    <div class="title">
                        <h1>To Do List</h1>
                    </div>
                    <div class="input-area">
                        <input
                            id="user-input"
                            type="text"
                            placeholder="오늘의 할일은?"
                        />
                        <button id="input-button">+</button>
                    </div>
                </div>
                <div class="progress">
                    <div id="under-bar" class="class-under-bar"></div>
                    <div class="progress-bar">
                        <div id="all">모두</div>
                        <div id="processing">진행 중</div>
                        <div id="done">끝남</div>
                    </div>
                    <div id="task-board">
                        <!-- <div class="task">
                            <div>자바스크립트 스터디</div>
                            <div class="task-buttons">
                                <button>Check</button>
                                <button>Delete</button>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div>
                    <h1>To Do List</h1>
                </div>
                <section class="input-area">
                    <input
                        id="input-box"
                        class="input-box"
                        type="text"
                        placeholder="오늘의 할일은?"
                    />
                    <button id="add-button" class="input-button">+</button>
                </section>
                <!-- </div> -->
                <section class="task-area">
                    <div class="task-tabs">
                        <div id="under-line"></div>
                        <div id="all">모두</div>
                        <div id="ongoing">진행 중</div>
                        <div id="done">끝남</div>
                    </div>
                    <div id="task-board">
                        <div id="tasks" class="task">
                            <div>집가기</div>
                            <div>
                                <button>Check</button>
                                <button>Delete</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>

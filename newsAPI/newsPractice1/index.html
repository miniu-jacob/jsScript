<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link
            rel="shortcut icon"
            href="/public-imgs/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <section class="container">
        <div>
          <input class="search-input" type="text">
          <button id="getNewsByKeyword">검색</button>
        </div>
        <section>
          <div class="title">
            <img class="nyt-logo" src="./images/The_New_York_Times_logo.png" alt="" />
          </div>
          <div class="menus">
            <button>Business</button>
            <button>Economics</button>
            <button>Entertainment</button>
            <button>General</button>
            <button>Science</button>
            <button>sports</button>
            <button>technology</button>
          </div>

        </section>
        <section class="news-board">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
              <!-- 이미지의 사이즈가 박스를 넘어간다. 이때, 이미지의 사이즈를 부모의 사이즈에 맞게 맞춰야 한다.  -->
              <img src="./images/bts.jpg" class="news-img"  alt="">
              </div>
            <div class="col-lg-8 col-md-6 col-sm-12">
              <h2>코딩 알려주는 누나 전격 수업 오픈하다.!!</h2>
              <p>코딩 알려주는 누나가 자바스크립트 강의를 오픈했다. 팬미팅도 했다.</p>
              <div>KBS * 2022-11-11</div>
            </div>
          </div>
        </section>

      </section>





        <script type="module" src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>자기소개서</h1>
        안녕하세요. 제 이름은 <b>코딩 알려주는 누나</b> 입니다. 항상 누구나 쉽고
        즐거운 강의를 만드는게 제 목표입니다.
        <h1>좋아하는 음식</h1>
        <div class="like-food">
            <li>불고기 피자</li>
            <li>회</li>
            <li>자장면</li>
        </div>
        <h1>좋아하는 가수</h1>
        <img class="image-size" src="images/bts.jpg" alt="BTS picture" />
        <div class="mg-none">
            <p>BTS</p>
            <a href="">BTS 공연 보러가기</a>
        </div>
        <div class="mg-1">
            <audio controls src="assets/Jungkook-Dreamers-.mp3"></audio>
            <a href="">오디오 넣는법 보기</a>
        </div>
        <h1>인적사항</h1>
        <div class="table-css">
            <table>
                <tr>
                    <td>질문</td>
                    <td>답변</td>
                </tr>
                <tr>
                    <td>사는곳?</td>
                    <td>니 마음속</td>
                </tr>
                <tr>
                    <td>나이?</td>
                    <td>18살</td>
                </tr>
            </table>
        </div>
        <p>
            테이블 쓰는 방법을 모르겠다고?
            <span class="under-line">그럼 검색해봐!</span>
        </p>
        <h1>연락&문의</h1>
        <input type="text" placeholder="궁금한 사항을 써주세요." />
        <button>전송</button>

        <script src="main.js"></script>
    </body>
</html>
